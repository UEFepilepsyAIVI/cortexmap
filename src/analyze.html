<div class="col-lg-10 nopadding padding-right"  id="mapColumn">	
	<div class="row">
			<div id="templateDiv" class="cortexmap_main template-div shadow">
				<div id="template-svg" class="centered"></div>
			</div>			
	</div>	
	<div class="row">
		<div class = "cortexmap_main shadow top-margin" id="resultsDiv">
			<div id ="test">
					<div id="ratioDiv" class="table-scroll">
					</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class = "cortexmap_main shadow top-margin" id="chartsDiv" width="1000" height="400">


		</div>
	</div>	
</div>

<div class="col-lg-2 nopadding" id="interactionColumn" >

	<div  data-spy="affix" data-offset-top="0" id="rightAffix">
		<div id="interactionDiv" class="cortexmap_main interaction-div shadow">

			<div class="row">
				<div class="btn-group btn-group-justified" id="controlDiv">
					<button class="btn btn-default" type="button" id="upload" data-toggle="tooltip" title="Select a file" data-container="body">
						<span class="glyphicon glyphicon-open-file" aria-hidden="true"></span> Open
					</button>	
					<button class="btn btn-default" type="button" id="settings" data-toggle="tooltip" title="Display configuration" data-container="body">
						<span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Config
					</button>
				</div>
			</div>
			<div class="row collapse" id="dataDiv">

					<div id="dataTableDiv">
							<table id="measurementDataTable" class="table table-striped table-bordered">
							</table>
					</div>

					<div class="btn-group saveDiv">	
						<button class="btn btn-default invisible" type="button" value="Download table" id="saveTable" data-toggle="tooltip" title="Save results as .csv" data-container="body">
							<span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>	
						</button>						
						<button class="btn btn-default invisible" type="button" value="Download image" id="saveImage" data-toggle="tooltip" title="Save mapped location as image" data-container="body">
							<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>	
						</button>
						<button class="btn btn-default invisible" type="button" value="Download video" id="saveVideo" data-toggle="tooltip" title="Save lesion animation as video"data-container="body" >
							<span class="glyphicon glyphicon-film" aria-hidden="true"></span>	
						</button>						
						<button class="btn btn-default invisible" type="button" value="Remove measurement" id="removeMeasurement" data-toggle="tooltip" title="Remove selected measurements">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>	
						</button>					
					</div>
				</div>			

		</div>
		<div class="row" >
			<div id ="alertDiv">
			</div>
		</div>
	</div>	
</div>
</div>
