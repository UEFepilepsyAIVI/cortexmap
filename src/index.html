<title>CortexMap</title>
</head>
<body>

<div class="loader" id="loaderDiv" ></div>
<nav class="navbar navbar-main shadow" id="mainNavBar">
	<div class = "container">
		<div  id = "navbarContent">
				<a id="mainNavBrand" data-page="analyze.html" class="navbar-brand" href="/">CortexMap</a>
				<ul class="nav navbar-nav">
					<li class="nav-item">

					</li>
				</ul>
		</div>

	</div>

</nav>
<div class="container" >

		


<div class="margin" id="mainUI"> 

</div>
<div class="modal fade" id="settingsModal" role="dialog">
	<div class="modal-dialog narrow-modal">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Settings</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row" id="fillColorpickerRow">
						<label for="fillColorPicker">Fill color</label>
						<div id="fillColorPicker" class="input-group colorpicker-component">
						 	<input type="text" value="#ff0000" class="form-control" /> 
								<span class="input-group-addon"><i></i>
							</span> 
						</div>
					</div>
					<div class="row top-margin" id="borderColorpickerRow">
						<label for="borderColorPicker">Border color</label>
						<div id="borderColorPicker" class="input-group colorpicker-component">
						 	<input type="text" value="#ff0000" class="form-control" id="borderColorPickerInput" /> 
								<span class="input-group-addon"><i></i>
							</span> 
						</div>
					</div>
			  		<div class="row top-margin" id="borderWidthInputGroup">

							<label for="borderWidthInput" >Border width</label>

							<input type="number" class="form-control input-sm" value="1" step="1" id="borderWidthInput" data-toggle="tooltip" min=1 max="20" data-placement="right" title="Lesion border width." data-container="body"">
							 <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="borderWidthInputGlyphIcon"></span>
					

					</div>
					<div class="row top-margin" id="borderStyleMenuRow">

							<label for="borderStyleSelect">Border style</label>
							<select class="selectpicker" id="borderStyleSelect">
							    <option data-content="<img src='img/Solid.png'>" value="solid" ></option>
							    <option data-content="<img src='img/Dashed.png'>" value="dashed"></option>
							    <option data-content="<img src='img/Dotted.png'>" value="dotted"></option>
							</select>
						
					</div>	
					<div class="row top-margin collapse" id="electrodeColorpickerRow">
						<label for="electrodeColorPicker">Electrode color</label>
						<div id="electrodeColorPicker" class="input-group colorpicker-component">
						 	<input type="text" value="#ff0000" class="form-control" id="electrodeColorPickerInput" /> 
								<span class="input-group-addon"><i></i>
							</span> 
						</div>
					</div>					
					<div class="row top-margin collapse" id="electrodeRadiusInputGroup">
						<label for="electrodeRadiusInput" >Electrode radius</label>
						<input type="number" class="form-control input-sm" value="5" step="1" id="electrodeRadiusInput" data-toggle="tooltip" min=1 max="10" data-placement="right" title="Electrode radius." data-container="body"">
						 <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="electrodeRadiusInputGlyphIcon"></span>
					</div>	
					<div class="row top-margin collapse" id="electrodeLabelSizeInputGroup">
						<label for="electrodeLabellSizeInput" >Electrode radius</label>
						<input type="number" class="form-control input-sm" value="14" step="1" id="electrodeLabelSizeInput" data-toggle="tooltip" min=8 max="28" data-placement="right" title="Electrode radius." data-container="body"">
						 <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="electrodeLabelSizeInputGlyphIcon"></span>
					</div>										
					<div class="row top-margin" id="dpiInputRow">
					  		<div class="form-group has-feedback" id="dpiInputGroup">
									<label for="dpiInput" class="control-label lb-sm">DPI</label>
									<input type="text" class="form-control input-sm" value="0" id="dpiInput" data-toggle="tooltip" data-placement="right" title="Dots per inch of the dowloadable result image." data-container="body"">
									<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="dpiInputGlyphIcon"></span>
							</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
		 		<button type="button" class="btn btn-default" data-dismiss="modal">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Apply
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="importModal" role="dialog">
	<div class="modal-dialog import-modal" id="importModalDialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Import</h4>
			</div>
			<div class="modal-body" id="importModalBody">
				<div class="container-fluid">
					<div class="row">
						<div id="importedCoordinatesDiv" class="pre-scrollable">
						</div>
					</div>
					<div class="row top-margin" id="typeInputRow">
						<form class="form-horizontal" >
							<div class="form-group " id="typeInputGroup">
								<div class="col-xs-3">
									<label for="inputTypeRadioButtons" class="lb-sm control-label" >Type:</label>
								</div>
								<div class="col-xs-9">
									<div id="inputTypeRadioButtons" class="btn-group" data-toggle="buttons">
										<label class="btn btn-primary active btn-sm" id="labelStained">
									    		<input type="radio" name="inputType" id="inputStained" autocomplete="off" checked value="Hist.">Histology
									  	</label>
										<label class="btn btn-primary btn-sm" id="labelMRI" >
											<input type="radio" name="inputType" id="inputMRI" autocomplete="off" value="MRI">MRI
										</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="row collapse" id="depthInputRow">
						<form class="form-horizontal" >
					  		<div class="form-group has-feedback" id="depthInputGroup">
								<div class="col-xs-3"> 
									<label for="depthInput" class="control-label lb-sm">Depth</label>
								</div>
								<div class="col-xs-6"> 
									<input type="text" class="form-control input-sm" value="0" id="depthInput" data-toggle="tooltip" data-placement="right" title="Specify slice depth greater than 0 for MRI data." data-container="body"">
									 <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="depthInputGlyphIcon"></span>
								</div>

							</div>

						</form>
					</div>

					<div class="row" id="contourInputButtonRow">
						<form class="form-horizontal" >
							<div class="form-group " id="contourInputGroup">
								<div class="col-xs-3">
									<label for="contourRadioButtons" class="lb-sm control-label">Contour:</label>
								</div>
								<div class="col-xs-9">
									<div id="contourRadioButtons" class="btn-group" data-toggle="buttons">
										<label class="btn btn-primary active btn-sm" id="labelLinear">
									    		<input type="radio" name="inputType" id="inputLinear" autocomplete="off" checked>Linear
									  	</label>
										<label class="btn btn-primary btn-sm" id="labelSpline" >
											<input type="radio" name="inputType" id="inputSpline" autocomplete="off">Spline
										</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="row collapse" id="contourInputRow">
						<form class="form-horizontal" >
					  		<div class="form-group has-feedback" id="splineAlphaInputGroup">
								<div class="col-xs-3"> 
									<label for="splineAlphaInput" class="control-label lb-sm">Alpha:</label>
								</div>
								<div class="col-xs-5"> 
									<input type="text" class="form-control input-sm" value="0" id="splineAlphaInput" data-toggle="tooltip" data-placement="right" title="Alpha value for Catmull-Rom spline" data-container="body"">
									 <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="splineAlphaInputGroup"></span>
								</div>
							</div>
						</form>
						<form class="form-horizontal" >
							<div class="form-group has-feedback" id="resolutionInputGroup">
								<div class="col-xs-3"> 
									<label for="resolutionInput" class="control-label lb-sm">Resolution:</label>
								</div>
								<div class="col-xs-5"> 
									<input type="text" class="form-control input-sm" value="10" id="resolutionInput" data-toggle="tooltip" data-placement="right" title="Resolution for cardinal spline" data-container="body"">
									 <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="resolutionInputGlyphIcon"></span>
								</div>

							</div>

						</form>
					</div>
					<div class="row" id="timeInputRow">
							<form class="form-horizontal" >
								  <div class="form-group has-feedback" id="timeInputGroup">
									<div class="col-xs-3"> 
										<label for="timeInput" class="control-label lb-sm">Day:</label>
									</div>
									<div class="col-xs-4"> 
										<input type="text" class="form-control input-sm" value="1" id="timeInput" data-toggle="tooltip" data-placement="right" title="Specify the time point of the first measurement" data-container="body"">
										 <span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true" id="depthInputGlyphIcon"></span>
									</div>
	
								</div>
	
							</form>
						</div>
				</div>
			</div>
			<div class="modal-footer">
		 		<button type="button" class="btn btn-default" id="importCoordinatesButton"  data-toggle="tooltip" data-placement="top" title="Import coordinates">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Import
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal modaProgressBar" data-backdrop="static"  data-keyboard="false">
	<div class="modal-dialog modal-sm">
	  <div class="modal-content">
		<div class="modal-body">
		<div id = "loadingBarLabel" class="glowingText">Encoding...</div>
		  <div class="progress progress-popup">
			<div class="progress-bar progress-bar-striped active" role="progressbar"></div>
			
		  </div>
		</div>
	  </div>
	</div>
   </div>


<a id="downloadTableLink"></a>
<a id="downloadImageLink"></a>
<div id="tooltip"><span>test</span></div>
</div>
<div id="tmp" class="hidden"></div>
</body>
</html>
